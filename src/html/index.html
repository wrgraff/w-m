<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Web-Мастерская тест: Анкета</title>
		<meta name="description" content="Тестовое задание для Web-Мастерской" />

		<link rel="stylesheet" href="/static/css/style.css" />
	</head>

	<body>
		<header class="page-header">
			<nav class="page-header__nav">
                <button type="button" class="page-header__toggler page-header__toggler_hided">Меню</button>
				<ul class="page-header__menu menu">
					<li class="menu__item">
                        <a href="#personal" class="menu__link">Личная информация</a>
                    </li>
					<li class="menu__item">
                        <a href="#experience" class="menu__link">Опыт</a>
                    </li>
					<li class="menu__item">
                        <a href="#js" class="menu__link">JavaScript</a>
                    </li>
					<li class="menu__item">
                        <a href="#about" class="menu__link">О себе</a>
                    </li>
				</ul>
			</nav>
		</header>

		<main class="page-main">
			<h1 class="page-main__heading">Анкета</h1>

			<form action="#" method="post">
				<section class="page-main__section section section_personal" id="personal">
					<h2 class="section__heading">Личная информация</h2>

					<label class="section__field field">
						<span class="field__label">ФИО</span>
						<input class="field__input" type="text" name="name">
					</label>

					<label class="section__field section__field_select select">
						<span class="select__label">Год рождения</span>
						<select class="select__input">
							<option value="2005">2005</option>
							<option value="2004">2004</option>
							<option value="2003">2003</option>
							<option value="2002">2002</option>
							<option value="2001">2001</option>
						</select>
					</label>

					<label class="section__field field">
						<span class="field__label">Место проживания</span>
						<input class="field__input" type="text" name="place">
					</label>

					<label class="section__field field">
						<span class="field__label">Skype</span>
						<input class="field__input" type="text" name="skype">
					</label>

					<label class="section__field field">
						<span class="field__label">E-mail</span>
						<input class="field__input" type="email" name="email">
					</label>
				</section>

				<section class="page-main__section section section_experience" id="experience">
					<h2 class="section__heading">Расскажите о своем опыте</h2>

					<ul class="checkboxes">
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-methodology">
								<span class="checkbox__text">БЭМ/OOCSS</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-preprocessor">
								<span class="checkbox__text">Stylus/LESS/SASS</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-svg">
								<span class="checkbox__text">Работаю с SVG</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-semantic">
								<span class="checkbox__text">Верстаю семантично</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-es">
								<span class="checkbox__text">ES2015/ES2016</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-builder">
								<span class="checkbox__text">Gulp/GRUNT</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-webpack">
								<span class="checkbox__text">Webpack</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-jquery">
								<span class="checkbox__text">jQuery</span>
							</label>
						</li>
						<li class="checkboxes__item">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" name="experience-git">
								<span class="checkbox__text">Ипользую Git</span>
							</label>
						</li>
					</ul>
				</section>

				<section class="page-main__section section section_js" id="js">
					<h2 class="section__heading">Уровень владения JavaScript</h2>

                    <div class="range">
                        <ul class="range__list">
                            <li class="range__item">
                                <label class="range__label" for="js-level-1">Не владею</label>
                            </li>
                            <li class="range__item">
                                <label class="range__label" for="js-level-2">Использую готовые<br>решения</label>
                            </li>
                            <li class="range__item">
                                <label class="range__label" for="js-level-3">Использую готовые решения и умею и переделывать</label>
                            </li>
                            <li class="range__item">
                                <label class="range__label" for="js-level-4">Пишу сложный JS с нуля</label>
                            </li>
                        </ul>

                        <input class="range__input" type="radio" name="js" id="js-level-1" value="1 level">
                        <input class="range__input" type="radio" name="js" id="js-level-2" value="2 level">
                        <input class="range__input" type="radio" name="js" id="js-level-3" value="3 level">
                        <input class="range__input" type="radio" name="js" id="js-level-4" value="4 level">

                        <div class="range__slider">
                            <button type="button" class="range__button range__button_hided">
                                <span class="visually-hidden">Ручка изменения уровня</span>
                            </button>
                        </div>
                    </div>
				</section>

				<section class="page-main__section section section_about" id="about">
					<h2 class="section__heading">Расскажите о себе</h2>
					<p class="section__text">Напишите несколько предложений, чем привлекла наша вакансия и&nbsp;что вы&nbsp;ожидаете от&nbsp;работы у&nbsp;нас.</p>

					<label class="section__field textarea">
						<span class="visually-hidden">Напишите чем привлекла вакансия и что ожидаете от работы</span>
						<textarea class="textarea__input" name="about" rows="6" placeholder="Понравилась тем, что..."></textarea>
					</label>
				</section>

				<button type="submit" class="button">Готово</button>
			</form>
		</main>

		<footer class="page-footer"></footer>

		<script src="/static/js/scripts.js"></script>
	</body>
	<!-- Developed by Artur Trifonov frontend-design.ru -->
</html>
